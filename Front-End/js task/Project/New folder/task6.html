<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
    <section class="registerForm">
        <div class="head"><h3>Student Registration Form</h3></div>
        
        <div class="element">
            <label for="name">FIRST NAME*:</label>
            <input type="text" placeholder="First Name" id="name" name="name" required>
        </div>

        <div class="element">
            <label for="lname">LAST NAME*:</label>
            <input type="text" placeholder="Last Name" id="lname" name="lname" required >
        </div>

        <div class="element">
            <label for="email">EMAIL*:</label>
            <input type="text" placeholder="Email" id="email"  name="email" required>
        </div>

        <div class="element">
            <label for="phone">PHONE*:</label>
            <input type="text" placeholder="Phone" id="phone" name="phone"  required>
        </div>

        <div class="pass">
            <label for="pass">PASSWORD*:</label>
            <input type="password" placeholder="Password" id="pass" required >
            <input type="password" placeholder="Confirm Password" id="pass"  required>
        </div>
       
        <div class="gender">
            <label for="gender" class="gender"><b>Gender</b></label>

            <input type="radio" name="radioo" required>
            <label for="radio" class="type">Male</label>

            <input type="radio" name="radioo" required>
            <label for="radio" class="type">Female</label>
        </div>


        <div class="submit">

            <input type="submit" value="SUBMIT">
        </div>
</form>




    </section>
</body>
</html>
